{% extends "base.html" %}

{% block content %}
  <!-- The search form -->
  <form action="/search" method="POST">
    <input type="text" name="query" placeholder="Enter your topic" required />
    <button type="submit">Search</button>
  </form>

  <!-- Show summary and references if they exist -->
  {% if summary %}
    <h2>Summary</h2>
    <p>{{ summary }}</p>
    
    <h3>References</h3>
    <ul>
      {% for ref in references %}
        <li>{{ ref }}</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endblock %}
